<body style="background-color: rgb(250, 224, 233);">

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color: rgb(255, 255, 255);  padding: 5px;" >

    <div id="bg" ></div>
    <div id="wait" ></div>
    <center style="margin-top: 69px;">
        <div style=" color: rgb(23, 76, 133); font-weight: bolder; font-size: 45px; font-family: Double struck">
            INFLUENCER PROFILE </div>
    </center>
    <br> 

    <form class="row g-3 " method="post" enctype="multipart/form-data">
        <input type="hidden" name="hdn" id="hdn">
        <div class="row">
            <center>

                <div class="col" style="font-size: large; font-weight: bold;">Profile Pic</div>
                <p>
                    <img src="pics/p1.png" class="img-thumbnail" alt="..." width="100" height="100" id="prev"
                        style="background-size: contain; border-radius: 50%;"> &nbsp;&nbsp;
                    <br>
                    <input type="file" name="picpath" id="picpath" onchange="doPrev(this,prev)">
                </p>
            </center> <br> <br> <br>
            <hr>



            <div class="col-md-10 offset-md-1">
                <div class="row gx-5 gy-3">
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <input name="email" type="text" class="form-control" id="email"
                                aria-describedby="inputGroupPrepend" required>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" id="btnsearch"
                                data-bs-target="#signup_modal">
                                Search
                            </button>
                        </div>
                    </div>



                    <div class="col-md-2">
                        <label for="validationCustom02" class="form-label">Full name</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="name" required>

                    </div>
                    <div class="col-md-2">
                        <label for="validationCustomUsername" class="form-label">Gender</label>

                        <select name="gender" class="form-select" id="gender" aria-label="Default select example">
                            <option selected disabled value=""> Select </option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                    </div>

                    <div class="col-md-2">
                        <label for="validationCustom01" class="form-label" >Contact Number</label>
                        <input type="number" name="contact" class="form-control" id="contact" value="Contactno."
                            required>
                            <div id="mobile"> </div>
                    </div>

                    <div class="col-md-2">
                        <label for="validationCustom02" class="form-label">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" id="dob" required>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address" required>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">City</label>
                        <select class="form-select" id="city" name="city" aria-label="Default select example">
                            <option selected disabled value=""> Select </option>
                            <option value="Bathinda">Bathinda</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Noida">Noida</option>
                            <option value="Pune">Pune</option>
                            <option value="Delhi">Delhi</option>
                        </select>

                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="state" name="state" aria-label="Default select example">
                            <option selected disabled value=""> Select </option>
                            <option value="Punjab">Punjab</option>
                            <option value="Haryana">Haryana</option>
                            <option value="UP">UP</option>
                            <option value="Maharashtra">Maharashtra</option>
                        </select>


                    </div>
                    <div class="col-md-2">
                        <label for="validationCustom05" class="form-label">Field</label>
                        <select class="form-select" id="field" name="field" multiple
                            aria-label="Default select example">
                            <option selected disabled value=""> Select </option>
                            <option value="Gaming">Gaming</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Dance">Choreographer</option>
                            <option value="Vloger">Vloger</option>
                            <option value="Beauty Content">Beauty Content</option>
                            <option value="Artist">Artist</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Coding">Coding</option>
                            <option value="Music">Sweet sounding</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Yoga">Yoga</option>
                        </select>

                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom05" class="form-label">Instagram username</label>
                        <input type="text" name="insta" class="form-control" id="insta" placeholder="username" required>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom05" class="form-label">Facebook id</label>
                        <input type="text" name="fb" class="form-control" id="fb" placeholder="fb" required>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom05" class="form-label">YouTube channel</label>
                        <input type="text" name="youtube" class="form-control" id="youtube" placeholder="channel name"
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefault06" class="form-label">Other Info</label>
                        <br>
                        <textarea name="info" id="info" rows="4" cols="100"></textarea>
                    </div>

                    <center>
                        <div class="col-md-6">
                            <button class="btn btn-primary" id="btnsave" name="btnsave" type="submit"
                                formaction="/infl-profile-save">Save</button>
                        </div>

                        <div class="col-md-6">
                            <button class="btn btn-primary" style="margin-top: 10px;" id="btnupdate" name="btnupdate"
                                type="submit" formaction="/infl-profile-update"> Update </button>
                        </div>

                    </center>
                </div>
            </div>
        </div>
    </form>


</body>
