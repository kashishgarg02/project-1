    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal"

  <!-- Modal signup -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SIGNUP MODAL</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="txtEmail" name="txtEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="password" class="form-control" id="txtPwd" name="txtPwd">
            </div>
            <select id="combo" name="combo" class="form-select" aria-label="Default select example">
              <option selected>select category</option>
              <option value="Influencer">Influencer</option>
              <option value="Client">Client</option>

            </select>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn">Signup</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal login -->
  <div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN MODAL</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" placeholder="Email ID " class="form-control" id="txtEmaill" name="txtEmaill" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="Password" class="form-control" id="txtPwdd" name="txtPwdd">
            </div>

            <div class="col-md-4">
              <button type="button" class="btn btn-link btn-sm" id="forgotpwd">Forgot Password</button>
            </div>

            <div class="col-md-1">
              <div class="spinner-border text-info spinner-border spinner-border-sm" role="status" id="spinnerforgotpwd"
                style="display: none;">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btnlogin">Login</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
