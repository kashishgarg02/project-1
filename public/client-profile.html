<html>

<head>
    <title>
        Client profile
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script/client-profile.js"></script>
    <link rel="stylesheet" href="style/profile.css">

</head>

<body style="background-color: rgb(250, 224, 233);">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
        style="background-color: rgb(255, 255, 255);  padding: 5px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="pics/_082939e5-678e-4dc1-85fc-7afd2ae2a5b0.jpeg" alt="Logo" width="40" height="40"
                    style="margin-bottom: 10px;">
                <font style="font-weight: 900; font-family: Jokerman; font-size: 30px; margin-bottom: 5px;">
                    KINECT
                </font>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="btn btn-dark" href="index.html" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="bg"></div>
    <div id="wait"></div>
    <center style="margin-top: 69px;">
        <div style=" color: rgb(23, 76, 133); font-weight: bolder; font-size: 60px; font-family: Double struck">
            CLIENT DETAILS </div>
    </center>
    <br>
    <div class="col-md-10 offset-md-1">
        <form class="row g-3" method="post">
            <div class="row gx-5 gy-3">
                <div class="col-md-5">
                    <label for="validationCustomUsername" class="form-label">Email:</label>
                    <div class="input-group has-validation">
                        <input name="email" type="text" class="form-control" id="email"
                            aria-describedby="inputGroupPrepend" placeholder="Email Id" required>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" id="btnsearch"
                            data-bs-target="#signup_modal">
                            Search
                        </button>
                    </div>
                </div>



                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Individual/Organisation Name:</label>
                    <input type="text" name="cname" class="form-control" id="cname" placeholder="name" required>

                </div>

                <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">Contact Number:</label>
                    <input type="number" name="contact" class="form-control" id="contact" value="Contactno." required>
                    <div id="mobile"> </div>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Address:</label>
                    <input type="text" name="address" class="form-control" id="address" required>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">City:</label>
                    <select class="form-select" id="city" name="city" aria-label="Default select example" required>
                        <option selected disabled value=""> Select </option>
                        <option value="Bathinda">Bathinda</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Patiala">Patiala</option>
                        <option value="Noida">Noida</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Gurugram">Gurugram</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Bikaner">Bikaner</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">State:</label>
                    <select class="form-select" id="state" name="state" aria-label="Default select example" required>
                        <option selected disabled value=""> Select </option>
                        <option value="Punjab">Punjab</option>
                        <option value="Haryana">Haryana</option>
                        <option value="UP">UP</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Telangana">Telangana</option>
                    </select>


                </div>

                <center>
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="btnsave" name="btnsave" type="submit"
                            formaction="/client-profile-save">Send to Server</button>
                    </div>

                    <div class="col-md-6">
                        <button class="btn btn-primary" style="margin-top: 10px;" id="btnupdate" name="btnupdate"
                            type="submit" formaction="/client-profile-update"> Modify</button>
                    </div>

                </center>
            </div>
        </form>
    </div>



</body>

</html>
