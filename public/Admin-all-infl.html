<html>

<head>
    <title>
        admin-all-infl
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
        var module = angular.module("myModule", []);
        var controller = module.controller("myController", function ($scope, $http) {
            $scope.jsonArrayAll;
             // get all data from users
             $scope.getAll = function () {
                let url = "/admin-all-infl";
                $http.get(url).then(allIsWell, notWell);

                function allIsWell(response) {
                    //alert(JSON.stringify(response.data)) ;
                    $scope.jsonArrayAll = response.data;

                }
                function notWell(err) {
                    alert(err)
                }
            }

        })

    </script>
</head>

<body ng-app="myModule" ng-controller="myController">
    <center>
        <input type="button" class="btn btn-success" value="All Influencers" style="margin-bottom: 20px; margin-top: 20px;"
            ng-click="getAll();">

        <div class="container">   
            <table width="700" border="1" class="table">
                <tr>
                    <th>Sr.No</th>
                    <th>Email ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Contact No.</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Field</th>
                    <th>PicPath</th>
                </tr>
                <tr ng-repeat="obj in jsonArrayAll">
                    <td>{{$index+1}}</td>
                    <td>
                        {{obj.email}}
                    </td>
                    <td>
                        {{obj.fname}}
                    </td>
                    <td>
                        {{obj.gender}}
                    </td>
                    <td>
                        {{obj.contact}}
                    </td>
                    <td>
                        {{obj.city}}
                    </td>
                    <td>
                        {{obj.state}}
                    </td>
                    <td>
                        {{obj.field}}
                    </td>
                    <td>
                        {{obj.picpath}} <br>
                        
                        <img src="uploads/{{obj.picpath}}" width="60" height="60" alt="">
                    </td>
                </tr>
            </table>
        </div>

    </center>

</body>

</html>
