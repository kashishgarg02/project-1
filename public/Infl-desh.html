<html>

<head>
  <title>
    Influencer cards
  </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script/infl.js"></script>
</head>


<body style="background-color: rgb(250, 224, 233);"> 

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color: rgb(255, 255, 255);  padding: 5px;" >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="pics/_082939e5-678e-4dc1-85fc-7afd2ae2a5b0.jpeg" alt="Logo" width="40" height="40"
          style="margin-bottom: 10px;">
        <font style="font-weight: 900; font-family: Jokerman; font-size: 30px; margin-bottom: 5px;">
          KINECT
        </font>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="btn btn-dark" href="index.html" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container" style="margin-top: 60px;">
    <div class="row">
      <!-- infl profile -->
      <div class="col-md-3">
        <div class="card bg-info-subtle" style="margin-top: 40px;">
          <center><img src="pics/profile.png" style="width: 305px; height: 300px;" class="card-img-top" alt="..." />
          </center>
          <div class="card-body"> <br> <br>
            <a href="/open-inf-profile" class="btn btn-primary">profile</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-info-subtle" style="margin-top: 40px;">
          <center><img src="pics/booking.jpg" style="width: 303px; height: 300px;" class="card-img-top" alt="..." />
          </center>
          <div class="card-body"> <br> <br>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingmodal">
              Bookings
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-info-subtle" style="margin-top: 40px;">
          <center> <img src="pics/settings.png" style="width: 305px; height: 300px;" class="card-img-top" alt="..." />
          </center>
          <div class="card-body"> <br> <br>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingmodal">
              Settings
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-info-subtle" style="margin-top: 40px;">
          <center><img src="pics/login2.png" style="width: 304px; height: 300px;" class="card-img-top" alt="..." />
          </center>
          <div class="card-body"> <br> <br>
            <a href="/open-event-manager" class="btn btn-primary">Event Manager</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- msg by toast -->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; bottom: 15px; right: 15px;" id="welcome" >
    <div class="toast-header" style="background-color: rgb(241, 156, 201);">
      <img src="pics/_082939e5-678e-4dc1-85fc-7afd2ae2a5b0.jpeg" class="rounded me-2" alt="..." width="25" height="25">
      <strong class="me-auto"> <b>Kinect </b></strong>
      <small>Just now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastbody" > 
    </div>
  </div>



  <!--Booking Modal -->
  <div class="modal fade" id="bookingmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-success-subtle ">
      <div class="modal-content bg-success-subtle ">
        <div class="modal-header bg-success-subtle">
          <h1 class="modal-title fs-5" id="exampleModalLabel"  style=" color:  rgb(23, 76, 133); font-weight: bolder; font-family: Double struck"> BOOKED EVENTS/DATE </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-success-subtle ">

          <form class="row g-3">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" name="emailid" id="emailid">
            </div>

            <div class="col-md-12">
              <label for="inputAddress" class="form-label">Event Title </label>
              <input type="text" class="form-control" id="ievents" name="ievents" placeholder="Event Title">
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date">
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="time" name="time">
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="cityy" name="cityy">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Venue</label>
              <input type="text" class="form-control" id="venue" name="venue">

            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="button"  name="post" id="post">Post Event</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Setting Modal -->
  <div class="modal fade" id="settingmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-success-subtle ">
      <div class="modal-content bg-success-subtle ">
        <div class="modal-header bg-success-subtle ">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style=" color:  rgb(23, 76, 133); font-weight: bolder;  font-family: Double struck"> SETTINGS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-success-subtle ">

          <form class="row g-3">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email Id</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Old Password</label>
              <input type="password" class="form-control" id="oldpwd" name="oldpwd" required>
            </div>
            <div id="erroldpwd"> </div>
            <span style=" position: absolute; left: 330px; margin-top: 195px;">
              <input type="checkbox" name=""  onclick="showpwd(oldpwd);">
              <font style="color: blue; font-size: medium;">
                  Show Password
              </font>
          </span>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">New Password</label>
              <input type="password" class="form-control" disabled id="newpwd" name="newpwd">
            </div>
            <div> </div>

            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" disabled id="confirmpwd" name="confirmpwd">
            </div>
            <div id="errconfirmpwd"> </div>

            <div class="modal-footer">

              <button type="button" class="btn btn-primary" disabled id="update" name="update">Update</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
